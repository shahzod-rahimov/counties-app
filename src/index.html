<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwand css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- box icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- output css -->
    <link rel="stylesheet" href="./output.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Countries APP</title>
  </head>
  <body>
    <header class="bg-white shadow-xl fixed top-0 w-full">
      <div class="container mx-auto">
        <nav class="nav flex justify-between h-[80px] items-center">
          <h1 class="text-2xl font-extrabold">Where in the world?</h1>
          <div class="nav__switch h-[28px] flex items-center gap-2">
            <input type="checkbox" class="them" />
            <span class="text-base font-semibold">Dark Mode</span>
          </div>
        </nav>
      </div>
    </header>

    <main class="pt-24">
      <section class="main">
        <div class="container mx-auto">
          <div class="main__control flex justify-between mt-8 w-full">
            <input
              type="search"
              id="search"
              class="p-3 w-4/12 shadow-sm focus:ring-2 focus:ring-cyan-500 border-spacing-1 border-slate-800 outline-none rounded-md text-sm"
              placeholder="Search for a countryâ€¦"
            />

            <select
              id="region"
              class="p-4 outline-none bg-white rounded-md text-sm font-normal shadow-sm"
            >
              <option disabled selected>Filter by region</option>
            </select>
          </div>
        </div>
      </section>
      <section class="cards">
        <div class="container mx-auto">
          <div class="card__wrapper grid grid-cols-4 gap-20 mt-12"></div>
        </div>
      </section>
    </main>
  </body>
  <script src="./script/utils.js"></script>
  <script src="./script/index.js"></script>
</html>
